<div class="container mt-5">
    <h2>Log in</h2>
    <form [formGroup]="loginForm">
     <div class="form-group">
       <label for="email">Username</label>
       <input class="form-control" type="text" id="username" formControlName="email" placeholder="Username">
     </div>
     <div class="form-group">
       <label for="password">Password</label>
       <input class="form-control" type="password" id="password" formControlName="password" placeholder="Password">
     </div>
     <button class="btn btn-primary" (click)="onSubmit()">Submit and Log in</button>
     <button class="btn btn-secondary ml-2" type="button" (click)="goToRegister()">Registration</button>
    </form>
   </div>
