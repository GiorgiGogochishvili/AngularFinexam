<h1>Register page</h1>
<div class="container mt-5">
    <h2 class="mb-4">Register</h2>
    <form class="form" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">UserName</label>
      <input class="form-control" type="text" id="firstName" formControlName="firstName" required [class.is-invalid]="registrationForm.get('firstName')?.invalid && registrationForm.get('firstName')?.touched">
      <small [class.d-none]="registrationForm.get('firstName')?.valid || registrationForm.get('firstName')?.untouched" class="text-danger">Please enter a valid Firstname</small>
    </div>

         
    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" id="password" formControlName="password" required [class.is-invalid]="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
        <small *ngIf="registrationForm.get('password')?.hasError('minlength') && registrationForm.get('password')?.touched" class="text-danger">Password should contain at least 6 characters</small>
        <small *ngIf="registrationForm.get('password')?.hasError('required') && registrationForm.get('password')?.touched" class="text-danger">please enter valid password</small>
       </div>
       
       <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input [class.is-invalid]="registrationForm.errors?.['passwordMismatch'] && registrationForm.get('confirmPassword')?.touched" formControlName="confirmPassword" type="password" class="form-control">
        <small *ngIf="registrationForm.errors?.['passwordMismatch'] && registrationForm.get('confirmPassword')?.touched" class="text-danger">Passwords do not match</small>
       </div>
    <button class="btn btn-primary" type="submit" >Submit</button>
    </form>
   </div>
